<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lavado de Autos</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding: 0;
      background-color: #245caa;
    }
    header {
      width: 100%;
      margin-top: 5px;
      border: 1px solid black;
      background-color: #235c88;
      padding: 1em;
    }
    h1 {
      text-align: center;
      color: #f7f7f7;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
    }
    table {
      border-collapse: collapse;
      background-color: #fa0008;
      color: white;
      width: 100%;
      margin-top: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    section {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lavado de Autos</h1>
  </header>
  <main>
    <section>
      <h2>Planilla de lavados</h2>
      <form>
        <label for="marca">Marca:</label>
        <input type="text" id="marca"><br><br>
        <label for="placa">Placa:</label>
        <input type="text" id="placa"><br><br>
        <label for="lavador">Lavador:</label>
        <input type="text" id="lavador"><br><br>
        <label for="precio">Precio de la lavada:</label>
        <input type="number" id="precio"><br><br>
        <button id="btn-agregar" type="button">Agregar</button>
        <button type="reset">Restaurar</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>Marca</th>
            <th>Placa</th>
            <th>Lavador</th>
            <th>Precio de la lavada</th>
            <th>Ganancia del lavador</th>
            <th>Ganancia del lavadero</th>
          </tr>
        </thead>
        <tbody id="tbody-lavados"></tbody>
      </table>
      <p id="total-lavados">Total lavados: 0</p>
      <p id="total-ingresos">Total ingresos: $0</p>
      <p id="total-ganancia-lavador">Ganancia total del lavador: $0</p>
      <p id="total-ganancia-lavadero">Ganancia total del lavadero: $0</p>
    </section>
  </main>
  <script>
    let totalLavados = 0;
    let totalIngresos = 0;
    let totalGananciaLavador = 0;
    let totalGananciaLavadero = 0;

    document.getElementById("btn-agregar").addEventListener("click", function() {
      const marca = document.getElementById("marca").value;
      const placa = document.getElementById("placa").value;
      const lavador = document.getElementById("lavador").value;
      const precio = parseFloat(document.getElementById("precio").value);

      if (!marca || !placa || !lavador || isNaN(precio)) {
        alert("Por favor, completa todos los campos correctamente.");
        return;
      }

      const gananciaLavador = precio / 2;
      const gananciaLavadero = precio / 2;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${marca}</td>
        <td>${placa}</td>
        <td>${lavador}</td>
        <td>$${precio.toFixed(2)}</td>
        <td>$${gananciaLavador.toFixed(2)}</td>
        <td>$${gananciaLavadero.toFixed(2)}</td>
      `;
      document.getElementById("tbody-lavados").appendChild(row);

      totalLavados++;
      totalIngresos += precio;
      totalGananciaLavador += gananciaLavador;
      totalGananciaLavadero += gananciaLavadero;

      document.getElementById("total-lavados").innerText = `Total lavados: ${totalLavados}`;
      document.getElementById("total-ingresos").innerText = `Total ingresos: $${totalIngresos.toFixed(2)}`;
      document.getElementById("total-ganancia-lavador").innerText = `Ganancia total del lavador: $${totalGananciaLavador.toFixed(2)}`;
      document.getElementById("total-ganancia-lavadero").innerText = `Ganancia total del lavadero: $${totalGananciaLavadero.toFixed(2)}`;
    });
  </script>
</body>
</html>
